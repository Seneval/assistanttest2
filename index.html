<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Assistant Test</h1>
    <p>Chat with your custom assistant below.</p>
  </header>
  <main>
    <div id="chat-container">
      <div id="messages"></div>
      <div id="loading-spinner" class="hidden">Loading...</div>
      <form id="chat-form">
        <input type="text" id="user-message" placeholder="Type your message here.." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
